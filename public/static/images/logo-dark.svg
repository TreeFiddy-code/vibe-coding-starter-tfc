<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <defs>
    <!-- Main gradient for the icon -->
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="50%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background shape - abstract neural cart icon -->
  <g transform="translate(10, 10)">
    <!-- Cart body - rounded rectangle -->
    <rect x="12" y="30" width="50" height="35" rx="8" ry="8" fill="url(#aiGradient)" opacity="0.9"/>

    <!-- Cart handle -->
    <path d="M 5 25 L 12 25 L 18 30" stroke="url(#aiGradient)" stroke-width="4" stroke-linecap="round" fill="none"/>

    <!-- Cart wheels -->
    <circle cx="22" cy="72" r="6" fill="url(#aiGradient)"/>
    <circle cx="52" cy="72" r="6" fill="url(#aiGradient)"/>

    <!-- AI Neural nodes on cart -->
    <circle cx="25" cy="42" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="37" cy="38" r="3" fill="#ffffff" opacity="0.8"/>
    <circle cx="49" cy="42" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="37" cy="52" r="5" fill="#ffffff" opacity="0.95" filter="url(#glow)"/>

    <!-- Neural connections -->
    <line x1="25" y1="42" x2="37" y2="38" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    <line x1="37" y1="38" x2="49" y2="42" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    <line x1="25" y1="42" x2="37" y2="52" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    <line x1="49" y1="42" x2="37" y2="52" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    <line x1="37" y1="38" x2="37" y2="52" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>

    <!-- Orbiting AI element -->
    <circle cx="58" cy="28" r="8" fill="none" stroke="url(#accentGradient)" stroke-width="2" stroke-dasharray="3 2"/>
    <circle cx="58" cy="28" r="3" fill="#22d3ee"/>
  </g>

  <!-- Company name text -->
  <text x="95" y="58" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="36" font-weight="700" fill="#f1f5f9">
    <tspan>Omni</tspan><tspan fill="url(#aiGradient)">Cart</tspan><tspan fill="#94a3b8" font-weight="500">_AI</tspan>
  </text>

  <!-- Tagline -->
  <text x="95" y="78" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="11" font-weight="400" fill="#94a3b8" letter-spacing="0.5">
    AUTONOMOUS E-COMMERCE INTELLIGENCE
  </text>
</svg>
