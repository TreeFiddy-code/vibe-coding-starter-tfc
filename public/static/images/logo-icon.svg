<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>
    <!-- Main gradient for the icon -->
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Cart icon centered -->
  <g transform="translate(8, 5)">
    <!-- Cart body - rounded rectangle -->
    <rect x="12" y="25" width="50" height="32" rx="8" ry="8" fill="url(#aiGradient)" opacity="0.95"/>

    <!-- Cart handle -->
    <path d="M 5 20 L 12 20 L 17 25" stroke="url(#aiGradient)" stroke-width="4" stroke-linecap="round" fill="none"/>

    <!-- Cart wheels -->
    <circle cx="22" cy="64" r="6" fill="url(#aiGradient)"/>
    <circle cx="52" cy="64" r="6" fill="url(#aiGradient)"/>

    <!-- AI Neural nodes on cart -->
    <circle cx="25" cy="37" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="37" cy="33" r="3" fill="#ffffff" opacity="0.8"/>
    <circle cx="49" cy="37" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="37" cy="47" r="5" fill="#ffffff" opacity="0.95" filter="url(#glow)"/>

    <!-- Neural connections -->
    <line x1="25" y1="37" x2="37" y2="33" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    <line x1="37" y1="33" x2="49" y2="37" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    <line x1="25" y1="37" x2="37" y2="47" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    <line x1="49" y1="37" x2="37" y2="47" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    <line x1="37" y1="33" x2="37" y2="47" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>

    <!-- Orbiting AI element -->
    <circle cx="58" cy="22" r="8" fill="none" stroke="url(#accentGradient)" stroke-width="2" stroke-dasharray="3 2"/>
    <circle cx="58" cy="22" r="3" fill="#06b6d4"/>
  </g>
</svg>
