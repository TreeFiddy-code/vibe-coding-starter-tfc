<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>
    <!-- Main blue gradient for circle -->
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>

    <!-- Cart gradient - lighter blue to cyan -->
    <linearGradient id="cartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>

    <!-- Dark background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="40" cy="40" r="38" fill="url(#bgGradient)"/>

  <!-- Outer ring - blue gradient -->
  <circle cx="40" cy="40" r="35" fill="none" stroke="url(#circleGradient)" stroke-width="4"/>

  <!-- Network dots in background -->
  <circle cx="55" cy="20" r="2" fill="#3b82f6" opacity="0.6"/>
  <circle cx="62" cy="32" r="1.5" fill="#0891b2" opacity="0.5"/>
  <circle cx="58" cy="45" r="1" fill="#38bdf8" opacity="0.4"/>
  <circle cx="22" cy="55" r="1.5" fill="#3b82f6" opacity="0.5"/>
  <line x1="55" y1="20" x2="62" y2="32" stroke="#3b82f6" stroke-width="0.5" opacity="0.3"/>
  <line x1="62" y1="32" x2="58" y2="45" stroke="#0891b2" stroke-width="0.5" opacity="0.3"/>

  <!-- Shopping cart icon -->
  <g transform="translate(18, 18)" filter="url(#glow)">
    <!-- Cart handle -->
    <path d="M 5 12 L 10 12 L 13 18" stroke="url(#cartGradient)" stroke-width="3" stroke-linecap="round" fill="none"/>

    <!-- Cart body -->
    <path d="M 13 18 L 38 18 L 35 32 L 16 32 L 13 18" fill="url(#cartGradient)" stroke="url(#cartGradient)" stroke-width="2" stroke-linejoin="round"/>

    <!-- Cart lines inside -->
    <line x1="18" y1="22" x2="32" y2="22" stroke="#0f172a" stroke-width="2" opacity="0.6"/>
    <line x1="19" y1="27" x2="31" y2="27" stroke="#0f172a" stroke-width="2" opacity="0.6"/>

    <!-- Cart wheels -->
    <circle cx="20" cy="38" r="4" fill="url(#cartGradient)"/>
    <circle cx="32" cy="38" r="4" fill="url(#cartGradient)"/>
    <circle cx="20" cy="38" r="1.5" fill="#0f172a"/>
    <circle cx="32" cy="38" r="1.5" fill="#0f172a"/>
  </g>
</svg>
